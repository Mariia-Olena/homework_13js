<!DOCTYPE html>

<head>

</head>
<body>
    <script>
        function getPalindrome(number, count = 0) {
            let reverseArray = Array.from(String(number)).reverse();
            reverseNumber = +reverseArray.join('');
            
            if (number === reverseNumber) {
                return {
                    result: number,
                    steps: count
                };
            };

            return getPalindrome(number + reverseNumber, ++count);
        };
        console.log(getPalindrome(96));
    </script>
</body>
</html>
